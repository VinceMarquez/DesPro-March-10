<ion-header>
  <ion-toolbar>
    <header>
      HELMET AUTHENTICATOR
    </header>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>LIST OF WI-FI HOTSPOTS</p>
    <ion-list *ngFor="let network of networks">
      <ion-item *ngIf="network.SSID != ''">{{network.SSID}}</ion-item>
    </ion-list>
</ion-content>

<ion-footer>
  <ion-button
       (click)="gotomain()"
        size=large
        color=danger 
        shape=round
        class="backbutton"> BACK </ion-button>
</ion-footer>
